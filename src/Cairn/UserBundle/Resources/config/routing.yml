cairn_user_welcome:
    path:     / 
    defaults: { _controller: CairnUserBundle:User:index }

cairn_user_install:
    path:     install/
    defaults: { _controller: CairnUserBundle:Default:install }


cairn_user_registration:
    path:     registration/
    defaults: { _controller: CairnUserBundle:Default:registration }

cairn_user_redirect_login:
    path:     login/redirection/{message}/
    defaults: { _controller: CairnUserBundle:Default:redirectToLogin }


cairn_user_password_change:
    path:     password/new/
    defaults: { _controller: CairnUserBundle:User:changePassword }

cairn_user_card_security_layer:
    path:     security/card/
    defaults: { _controller: CairnUserBundle:Card:inputCardKey }

cairn_user_referent_assign:
    path:     user/referent/assign/{id}/
    defaults: { _controller: CairnUserBundle:Admin:assignReferent }
    requirements:
        id: \d+

cairn_user_profile_view:
    path:     user/profile/view/{id}/
    defaults: { _controller: CairnUserBundle:User:viewProfile }
    requirements:
        id: \d+

cairn_user_beneficiaries_list:
    path:     user/beneficiaries/
    defaults: { _controller: CairnUserBundle:User:listBeneficiaries }

cairn_user_beneficiaries_add:
    path:     user/beneficiaries/add/
    defaults: { _controller: CairnUserBundle:User:addBeneficiary }

cairn_user_beneficiaries_edit:
    path:     user/beneficiaries/edit/{id}/
    defaults: { _controller: CairnUserBundle:User:editBeneficiary }
    requirements:
        id: \d+

cairn_user_beneficiaries_remove:
    path:     user/beneficiaries/remove/{id}/
    defaults: { _controller: CairnUserBundle:User:removeBeneficiary }
    requirements:
        id: \d+

cairn_user_users_home:
    path:     users/home/
    defaults: { _controller: CairnUserBundle:User:users }

cairn_user_email_check_validation:
    path:     user/email/check/delayed/
    defaults: { _controller: CairnUserBundle:Admin:checkEmailsValidation }

cairn_user_users_search:
    path:     user/search/
    defaults: { _controller: CairnUserBundle:User:searchUser }

cairn_user_users_block:
    path:     admin/users/block/{id}/
    defaults: { _controller: CairnUserBundle:Admin:blockUser }
    requirements:
        id: \d+

cairn_user_users_activate:
    path:     admin/users/activate/{id}/
    defaults: { _controller: CairnUserBundle:Admin:activateUser }
    requirements:
        id: \d+

cairn_user_users_remove:
    path:     user/remove/{id}/
    defaults: { _controller: CairnUserBundle:User:confirmRemoveUser }
    requirements:
        id: \d+

cairn_user_card_home:
    path:     card/home/{id}/
    defaults: { _controller: CairnUserBundle:Card:cardOperations }
    requirements:
        id: \d+

cairn_user_card_check_activation:
    path:     card/check/delayed/
    defaults: { _controller: CairnUserBundle:Card:checkDelayedCards }

cairn_user_card_new:
    path:     card/new/{id}/
    defaults: { _controller: CairnUserBundle:Card:newCard }
    requirements:
        id: \d+

cairn_user_card_validate:
    path:     card/validate/
    defaults: { _controller: CairnUserBundle:Card:validateCard }

cairn_user_card_revoke:
    path:     card/revoke/{id}/
    defaults: { _controller: CairnUserBundle:Card:revokeCard }
    requirements:
        id: \d+

#if you change this route's name, change it in EventListener/SecurityListener, in the function "onSensibleOperations"
cairn_user_card_generate:
    path:     card/generate/{id}/
    defaults: { _controller: CairnUserBundle:Card:generateCard }
    requirements:
        id: \d+

cairn_user_card_download:
    path:     card/download/{id}
    defaults: { _controller: CairnUserBundle:Card:downloadCard }

cairn_user_banking_rib_download:
    path:     banking/download/rib/{id}/
    defaults: { _controller: CairnUserBundle:Banking:downloadRIB }
    requirements:
        #id: \d{19}

cairn_user_banking_transfer_notice_download:
    path:     banking/download/notice/{id}/
    defaults: { _controller: CairnUserBundle:Banking:downloadTransferNotice }
    requirements:
        #id: \d{19}

cairn_user_banking_accounts_overview_download:
    path:     banking/download/accounts/
    defaults: { _controller: CairnUserBundle:Banking:downloadAccountsOverview }

cairn_user_banking_operations:
    path:     banking/operations/{type}/
    defaults: { _controller: CairnUserBundle:Banking:bankingOperations }
    requirements:
        type: transaction|conversion|reconversion|deposit|withdrawal

cairn_user_banking_operations_view:
    path:     banking/view/operations/{type}/
    defaults: { _controller: CairnUserBundle:Banking:viewOperations }
    requirements:
        type: transaction|conversion|reconversion|deposit|withdrawal

cairn_user_banking_transaction_to:
    path:     banking/transaction/new/to/{frequency}/
    defaults: { _controller: CairnUserBundle:Banking:transactionTo }
    requirements:
        frequency: unique|recurring

cairn_user_banking_transaction_request:
    path:     banking/transaction/request/{to}-{frequency}/
    defaults: { _controller: CairnUserBundle:Banking:transactionRequest }
    requirements:
        frequency: unique|recurring
        to: new|beneficiary|self

cairn_user_banking_withdrawal_request:
    path:     banking/withdrawal/request/
    defaults: { _controller: CairnUserBundle:Banking:withdrawalRequest }

cairn_user_banking_deposit_request:
    path:     banking/deposit/request/
    defaults: { _controller: CairnUserBundle:Banking:depositRequest }

cairn_user_banking_reconversion_request:
    path:     banking/reconversion/request/
    defaults: { _controller: CairnUserBundle:Banking:reconversionRequest }

cairn_user_banking_conversion_request:
    path:     banking/conversion/request/
    defaults: { _controller: CairnUserBundle:Banking:conversionRequest }

cairn_user_banking_operation_confirm:
    path:     banking/operation/confirm/{type}/
    defaults: { _controller: CairnUserBundle:Banking:confirmOperation }
    requirements:
        type: transaction|conversion|reconversion|deposit|withdrawal


cairn_user_banking_transaction_scheduled_changestatus:
    path:     banking/transaction/scheduled/edit/{id}.{status}/
    defaults: { _controller: CairnUserBundle:Banking:changeStatusScheduledTransaction}
    requirements:
        #id: \d{19}
        status: cancel|open|block

cairn_user_banking_transaction_recurring_cancel:
    path:     banking/transaction/recurring/cancel/{id}/
    defaults: { _controller: CairnUserBundle:Banking:cancelRecurringTransaction }
    requirements:
        #id: \d{19}


cairn_user_banking_account_operations:
    path:     banking/account/operations/{accountID}/
    defaults: { _controller: CairnUserBundle:Banking:accountOperations }
    requirements:
        #id: \d{19}


cairn_user_banking_transactions_recurring_view_detailed:
    path:     banking/transactions/recurring/view/detailed/{id}/
    defaults: { _controller: CairnUserBundle:Banking:viewDetailedRecurringTransaction }
    requirements:
        #id: \d{19}

cairn_user_banking_transfer_view:
    path:     banking/transfer/view/{type}-{id}/
    defaults: { _controller: CairnUserBundle:Banking:viewTransfer }
    requirements:
        #id: \d+
        type: scheduled.past|scheduled.futur|recurring|simple

cairn_user_banking_transaction_occurrence_execute:
    path:     banking/transactions/recurring/occurrence/execute/{id}/
    defaults: { _controller: CairnUserBundle:Banking:executeOccurrence }
    requirements:
        #id: \d{19}

cairn_user_banking_accounts_overview:
    path:     banking/accounts/overview/{id}/
    defaults: { _controller: CairnUserBundle:Banking:accountsOverview }
    requirements:
        #id: \d+


